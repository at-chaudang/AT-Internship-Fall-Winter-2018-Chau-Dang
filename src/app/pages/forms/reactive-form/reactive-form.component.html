<div class="container">
  <form [formGroup]="formReactive">
    <div class="row">
      <div class="col-md-6">
        <label for="">First Name</label>
        <input type="text" placeholder="First Name" formControlName="firstName">
      </div>
      <div class="col-md-6">
        <label for="">Last Name</label>
        <input type="text" name="passWord" placeholder="Last Name" formControlName="lastName">
      </div>
    </div>
    <label for="">Email</label>
    <input type="text" formControlName="email" placeholder="Email">
    <div formGroupName="address">
      <label for="">Address</label>
      <div class="row">
        <div class="col-md-4">
          <input type="text" placeholder="City" formControlName="city">
        </div>
        <div class="col-md-4">
          <input type="text" placeholder="Street" name="passWord" formControlName="street">
        </div>
        <div class="col-md-4">
          <input type="text" placeholder="Street Number" name="passWord" formControlName="streetNumber">
        </div>
      </div>
    </div>
    <div>
      <label for="">Password</label>
      <input type="password" formControlName="passWord" >
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
