<h3>FORM DRIVEN</h3>
<form #eleForm="ngForm" (ngSubmit)="submit(eleForm)">
  <label for="">Username</label>
  <input type="text" name="userName" [(ngModel)]="user" (ngModelChange)="submit(eleForm)" #userName="ngModel">
  <br>
  <label for="">Password</label>
  <input type="password" name="password" [(ngModel)]="password" #passWord="ngModel">
  <br>
  <button type="submit">Submit</button>
</form>
